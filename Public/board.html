<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Literki</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <link rel="stylesheet" href="styles/board.css" type="text/css" />
    <script src="scripts/require.js"></script>
    <script src="scripts/kinetic-v5.1.0.js"></script>
    <script src="scripts/knockout-3.2.0.debug.js"></script>
    <script src="scripts/jquery-1.11.2.js"></script>
    <script src="scripts/literki.js"></script>
    <script src="board.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <div id="boardDiv" />
            </td>
            <td>
                <div id="infoDiv">
                    <h1 class="center">Literki</h1>
                    <br />
                    <label id="debugLabel"></label>
                    <table>
                        <thead>
                            <tr>
                                <th>Słowo</th>
                                <th>Punkty</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: getNewWords()">
                            <tr>
                                <td><label data-bind="text: word"/></td>
                                <td><label data-bind="text: points"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody data-bind="foreach: getPlayers()">
                            <tr>
                                <td>
                                    <div class="playerDiv">
                                        <table>
                                            <tr>
                                                <td><label class="left" data-bind="text: playerName"/></td>
                                                <td><label class="right" data-bind="text: remainingTime"/></td>
                                            </tr>
                                            <tr>
                                                <td colspan="2"><label class="center" data-bind="text: getPoints()"/></td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="buttonsDiv">
                        <button class="commandButton">Połóż literki</button>
                        <button class="commandButton">Pas</button>
                        <button class="commandButton" data-bind="click: refreshClick">Odśwież</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
